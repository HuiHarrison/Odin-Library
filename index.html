<body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <dialog>
            <div>
                <button id="close-dialog"><i class="fa-regular fa-xmark"></i></button>
                <form>
                    <legend><b>Add New Book</b></legend>

                    <label for="title-input">Title:</label>
                    <input type="text" name="title" id="title-input" required autofocus>

                    <label for="author-input">Author:</label>
                    <input type="text" name="author" id="author-input" required>

                    <label for="pages-input">Pages:</label>
                    <input type="number" name="pages" id="pages-input" required>
                    
                    <div>
                        <label for="read-input">Have you read it?</label>
                        <input type="checkbox" name="read" id="read-input">
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
          </dialog>
        <button id="add-btn" type="button">New Book</button>
        
        <div class="container">

                <div class="book-title">Harry Potter</div>
